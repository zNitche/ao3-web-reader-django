{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="{% static 'main.js' %}"></script>

        <link rel="stylesheet" href="{% static 'main.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              onerror="fallbackToLocalFileLink(this, '{% static 'libs/bootstrap.min.css' %}');"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">

        <title>AO3 Reader</title>
    </head>
    <body>
        {% if messages %}
            <div class="flashed-messages-container">
              {% for message in messages %}
                <div class="flashed-message-container flashed-message-container-{{ message.tags }}">
                    <span>
                        {{ message }}
                    </span>
                </div>
              {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                onerror="fallbackToLocalJS(this, '{% static 'libs/bootstrap.bundle.min.js' %}');"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous">
        </script>
    </body>
</html>
