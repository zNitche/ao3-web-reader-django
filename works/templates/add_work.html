{% extends "page_layout.html" %}
{% load static %}
{% block page_content %}

<div class="main-content-wrapper">
    <div class="main-content-container">
        <div class="data-form-wrapper">
            <form method="POST">
                {% csrf_token %}
                {{ form }}

                <button class="login-btn btn btn-success" type="submit">
                    Add
                </button>
            </form>
        </div>
    </div>

    <div class="main-content-container">
        {% if running_tasks|length > 0 %}
            <div class="running-processes-wrapper">
                <div class="running-processes-title">
                    Running Processes
                </div>
                <div class="running-processes-container">
                    {% for task_data in running_tasks %}
                        <div class="running-process-container">
                            <div class="running-process-name">
                                {{ task_data.work_title }}
                            </div>
                            <div class="running-process-progress">
                                {{ task_data.progress }}%
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}
